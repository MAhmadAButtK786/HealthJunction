  color: "#FDFDFD"
  color_dark: "#FDFDFD"
  image: assets/images/Dark Blue and Turquoise Modern Gradient Pharmacy Health Logo.png
#   image_dark: assets/images/Dark Blue and Turquoise Modern Gradient Pharmacy Health Logo.png
